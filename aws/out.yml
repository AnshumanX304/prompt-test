AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Full LLM Stack
Parameters:
  QueueName:
    Type: String
    Description: Name of the main SQS queue
    Default: llm-queue
  TasksQueueName:
    Type: String
    Description: Name of the tasks SQS queue
    Default: llm-queue-tasks
  KPIQueueName:
    Type: String
    Description: Name of the KPI SQS queue
    Default: llm-queue-kpi
  UsecaseQueueName:
    Type: String
    Description: Name of the usecase SQS queue
    Default: llm-queue-usecase
  BusinessAreasQueueName:
    Type: String
    Description: Name of the business areas SQS queue
    Default: llm-queue-businessareas
  IndustryQueueName:
    Type: String
    Description: Name of the industry SQS queue
    Default: llm-queue-industry
Resources:
  MyDLQ:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Fn::Sub: ${QueueName}-dlq
      MessageRetentionPeriod: 1209600
  MySQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: QueueName
      VisibilityTimeout: 1000
      MessageRetentionPeriod: 345600
      DelaySeconds: 0
      ReceiveMessageWaitTimeSeconds: 0
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - MyDLQ
          - Arn
        maxReceiveCount: 1
  MyTasksQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: TasksQueueName
      VisibilityTimeout: 1000
      MessageRetentionPeriod: 345600
      DelaySeconds: 0
      ReceiveMessageWaitTimeSeconds: 0
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - MyDLQ
          - Arn
        maxReceiveCount: 1
  MyKPIQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: KPIQueueName
      VisibilityTimeout: 1000
      MessageRetentionPeriod: 345600
      DelaySeconds: 0
      ReceiveMessageWaitTimeSeconds: 0
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - MyDLQ
          - Arn
        maxReceiveCount: 1
  MyUsecaseQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: UsecaseQueueName
      VisibilityTimeout: 1000
      MessageRetentionPeriod: 345600
      DelaySeconds: 0
      ReceiveMessageWaitTimeSeconds: 0
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - MyDLQ
          - Arn
        maxReceiveCount: 1
  MyBusinessAreasQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: BusinessAreasQueueName
      VisibilityTimeout: 1000
      MessageRetentionPeriod: 345600
      DelaySeconds: 0
      ReceiveMessageWaitTimeSeconds: 0
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - MyDLQ
          - Arn
        maxReceiveCount: 1
  MyIndustryQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName:
        Ref: IndustryQueueName
      VisibilityTimeout: 1000
      MessageRetentionPeriod: 345600
      DelaySeconds: 0
      ReceiveMessageWaitTimeSeconds: 0
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - MyDLQ
          - Arn
        maxReceiveCount: 1
  SQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
      - Ref: MySQSQueue
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: cloudwatch.amazonaws.com
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - MySQSQueue
            - Arn
  TasksSQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
      - Ref: MyTasksQueue
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: cloudwatch.amazonaws.com
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - MyTasksQueue
            - Arn
  KPISQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
      - Ref: MyKPIQueue
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: cloudwatch.amazonaws.com
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - MyKPIQueue
            - Arn
  UsecaseSQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
      - Ref: MyUsecaseQueue
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: cloudwatch.amazonaws.com
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - MyUsecaseQueue
            - Arn
  BusinessAreasSQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
      - Ref: MyBusinessAreasQueue
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: cloudwatch.amazonaws.com
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - MyBusinessAreasQueue
            - Arn
  IndustrySQSQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
      - Ref: MyIndustryQueue
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: cloudwatch.amazonaws.com
          Action:
          - sqs:SendMessage
          Resource:
            Fn::GetAtt:
            - MyIndustryQueue
            - Arn
  SQSLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/sqs/${QueueName}
      RetentionInDays: 7
  SQSMetricFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName:
        Ref: SQSLogGroup
      FilterPattern: ''
      MetricTransformations:
      - MetricNamespace: SQSMetrics
        MetricName: MessageCount
        MetricValue: '1'
  TasksLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_tasks.lambda_handler
      Runtime: python3.8
      CodeUri: s3://wapify-llm-stack/911165415896af9474b3e2e81e457c59
      Description: Lambda for tasks
      Timeout: 100
      MemorySize: 180
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambda_ReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      Tracing: Active
      Layers:
      - Ref: libs
      Environment:
        Variables:
          AWS_CLOUDFORMATION_STACK_NAME:
            Ref: AWS::StackName
          SECRET_NAME: llmapp
  SolutionsLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_solutions.lambda_handler
      Runtime: python3.8
      CodeUri: s3://wapify-llm-stack/7de36cfdfdc0e49a742c1811e153c8a4
      Description: lambda for solutions
      Timeout: 100
      MemorySize: 180
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambda_ReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      Tracing: Active
      Layers:
      - Ref: libs
      Environment:
        Variables:
          AWS_CLOUDFORMATION_STACK_NAME:
            Ref: AWS::StackName
          SECRET_NAME: llmapp
  KPILambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_kpi.lambda_handler
      Runtime: python3.8
      CodeUri: s3://wapify-llm-stack/7de36cfdfdc0e49a742c1811e153c8a4
      Description: Lambda for KPI processing
      Timeout: 100
      MemorySize: 180
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambda_ReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      Tracing: Active
      Layers:
      - Ref: libs
      Environment:
        Variables:
          AWS_CLOUDFORMATION_STACK_NAME:
            Ref: AWS::StackName
          SECRET_NAME: llmapp
  UsecaseLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_usecase.lambda_handler
      Runtime: python3.8
      CodeUri: s3://wapify-llm-stack/7de36cfdfdc0e49a742c1811e153c8a4
      Description: Lambda for usecase processing
      Timeout: 100
      MemorySize: 180
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambda_ReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      Tracing: Active
      Layers:
      - Ref: libs
      Environment:
        Variables:
          AWS_CLOUDFORMATION_STACK_NAME:
            Ref: AWS::StackName
          SECRET_NAME: llmapp
  BusinessAreaLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_business_areas.lambda_handler
      Runtime: python3.8
      CodeUri: s3://wapify-llm-stack/7de36cfdfdc0e49a742c1811e153c8a4
      Description: Lambda for business areas processing
      Timeout: 100
      MemorySize: 180
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambda_ReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      Tracing: Active
      Layers:
      - Ref: libs
      Environment:
        Variables:
          AWS_CLOUDFORMATION_STACK_NAME:
            Ref: AWS::StackName
          SECRET_NAME: llmapp
  IndustriesLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_industry_category.lambda_handler
      Runtime: python3.8
      CodeUri: s3://wapify-llm-stack/7de36cfdfdc0e49a742c1811e153c8a4
      Description: Lambda for industry processing
      Timeout: 100
      MemorySize: 180
      Role:
        Fn::GetAtt:
        - LambdaExecutionRole
        - Arn
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambda_ReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      Tracing: Active
      Layers:
      - Ref: libs
      Environment:
        Variables:
          AWS_CLOUDFORMATION_STACK_NAME:
            Ref: AWS::StackName
          SECRET_NAME: llmapp
  libs:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: blank-python-lib
      Description: Dependencies for the blank-python sample app.
      ContentUri: s3://wapify-llm-stack/68ae853140fe8ffb66f8af075a087d75
      CompatibleRuntimes:
      - python3.8
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      ManagedPolicyArns:
      - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
      - PolicyName: SecretsManagerAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - secretsmanager:GetSecretValue
            Resource:
              Fn::Sub: arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:llmapp-*
      - PolicyName: SQSReceiveMessagePolicy
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
            Resource:
            - Fn::GetAtt:
              - MySQSQueue
              - Arn
            - Fn::GetAtt:
              - MyTasksQueue
              - Arn
            - Fn::GetAtt:
              - MyKPIQueue
              - Arn
            - Fn::GetAtt:
              - MyUsecaseQueue
              - Arn
            - Fn::GetAtt:
              - MyBusinessAreasQueue
              - Arn
            - Fn::GetAtt:
              - MyIndustryQueue
              - Arn
  LambdaSQSPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: SolutionsLambda
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - MySQSQueue
        - Arn
  TasksLambdaSQSPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: TasksLambda
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - MyTasksQueue
        - Arn
  KPILambdaSQSPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: KPILambda
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - MyKPIQueue
        - Arn
  UsecaseLambdaSQSPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: UsecaseLambda
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - MyUsecaseQueue
        - Arn
  BusinessAreaLambdaSQSPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: BusinessAreaLambda
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - MyBusinessAreasQueue
        - Arn
  IndustriesLambdaSQSPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: IndustriesLambda
      Action: lambda:InvokeFunction
      Principal: sqs.amazonaws.com
      SourceArn:
        Fn::GetAtt:
        - MyIndustryQueue
        - Arn
  TasksLambdaSQSTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn:
        Fn::GetAtt:
        - MyTasksQueue
        - Arn
      FunctionName:
        Ref: TasksLambda
      BatchSize: 1
      ScalingConfig:
        MaximumConcurrency: 5
  SQSLambdaTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn:
        Fn::GetAtt:
        - MySQSQueue
        - Arn
      FunctionName:
        Ref: SolutionsLambda
      BatchSize: 1
      ScalingConfig:
        MaximumConcurrency: 5
  KPILambdaSQSTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn:
        Fn::GetAtt:
        - MyKPIQueue
        - Arn
      FunctionName:
        Ref: KPILambda
      BatchSize: 1
      ScalingConfig:
        MaximumConcurrency: 5
  UsecaseLambdaSQSTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn:
        Fn::GetAtt:
        - MyUsecaseQueue
        - Arn
      FunctionName:
        Ref: UsecaseLambda
      BatchSize: 1
      ScalingConfig:
        MaximumConcurrency: 5
  BusinessAreaLambdaSQSTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn:
        Fn::GetAtt:
        - MyBusinessAreasQueue
        - Arn
      FunctionName:
        Ref: BusinessAreaLambda
      BatchSize: 1
      ScalingConfig:
        MaximumConcurrency: 5
  IndustriesLambdaSQSTrigger:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn:
        Fn::GetAtt:
        - MyIndustryQueue
        - Arn
      FunctionName:
        Ref: IndustriesLambda
      BatchSize: 1
      ScalingConfig:
        MaximumConcurrency: 5
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${SolutionsLambda}
      RetentionInDays: 7
  TasksLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${TasksLambda}
      RetentionInDays: 7
  KPILambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${KPILambda}
      RetentionInDays: 7
  UsecaseLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${UsecaseLambda}
      RetentionInDays: 7
  BusinessAreaLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${BusinessAreaLambda}
      RetentionInDays: 7
  IndustriesLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Sub: /aws/lambda/${IndustriesLambda}
      RetentionInDays: 7
Outputs:
  QueueURL:
    Description: URL of the created SQS Queue
    Value:
      Ref: MySQSQueue
  QueueARN:
    Description: ARN of the created SQS Queue
    Value:
      Fn::GetAtt:
      - MySQSQueue
      - Arn
  TasksQueueURL:
    Description: URL of the created Tasks SQS Queue
    Value:
      Ref: MyTasksQueue
  TasksQueueARN:
    Description: ARN of the created Tasks SQS Queue
    Value:
      Fn::GetAtt:
      - MyTasksQueue
      - Arn
  LambdaFunctionARN:
    Description: ARN of the Lambda Function
    Value:
      Fn::GetAtt:
      - SolutionsLambda
      - Arn
  SQSLogGroupARN:
    Description: ARN of the CloudWatch Log Group for SQS
    Value:
      Fn::GetAtt:
      - SQSLogGroup
      - Arn
  TasksLambdaFunctionARN:
